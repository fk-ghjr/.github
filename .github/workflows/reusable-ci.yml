name: Reusable CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: echo "Shared CI - Building project with node ${{ inputs.node-version }}"

  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        run: echo "Checking out code"
      - name: Build
        run: echo "Scan project"
        
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5
      - name: Run tests
        run: echo "Shared CI - Running tests with node ${{ inputs.node-version }}"
